<!DOCTYPE html>
<html lang="it">
<head>
    <link rel="shortcut icon" href="../images/logo.jpg">

    <meta charset="UTF-8" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/registration_style.css">

</head>
<body>
    <div class="container-fluid p-0 overflow-hidden">
        <!--Titolo della pagina-->
        <div class="row">
            <div class="col-12">
                <header>
                    <!-- Vedere lo stile da mettere al titolo-->
                    <h1 class="font-monospace fw-bold text-center"> See & Go - Registration </h1>
                </header>
            </div>
            
        </div>

        <!-- Form da mettere per bene-->
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-12 col-md-6">
                <form>

                    <div class="form-group row">
                        <label class="col-md-2"for="lbUsername">Username:</label>
                        <div class="form-group input-group col-md-4">
                            <div class="input-group-prepend">
                                <div class="input-group-text">@</div>
                            </div>
                            <input id="lbUsername" name="txtUsername" class="form-control" placeholder="Username" type="text" required />
                        </div>
                    </div>
                        <!-- Campo per Username-->
                        <label for="lbUsername">Username:</label>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">@</div>
                            </div>
                            <input id="lbUsername" name="txtUsername" class="form-control" placeholder="Username" type="text" required />
                        </div>

                        <!-- Campo per Foto Profilo-->
                        <label for="lbFotoProfilo">FotoProfilo:</label>

                        <!-- Campo per Nome-->
                        <label for="lbNome">Nome:</label>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">@</div>
                            </div>
                            <input id="lbNome" name="txtNome" class="form-control" placeholder="Nome" type="text" required />
                        </div>

                        <!-- Campo per Cognome-->
                        <label for="lbCognome">Cognome:</label>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">@</div>
                            </div>
                            <input id="lbCognome" name="txtCognome" class="form-control" placeholder="Cognome" type="text" required />
                        </div>

                        <!-- Campo per Sesso-->
                        <label for="lbSesso">Sesso:</label>
                        <!-- Mettere come default il campo vuoto??????-->

                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">@</div>
                            </div>
                            <select class="form-control" name="cbSesso" id="lbSesso" required>
                                <option value="femmina">F</option>
                                <option value="maschio">M</option>
                                <option value="nonSpefificato">Preferisco non specificarlo</option>
                            </select>
                        </div>

                        <!-- Campo per Email-->
                        <label for="lbEmail">Email:</label>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">@</div>
                            </div>
                            <input id="lbEmail" name="txtEmail" class="form-control" placeholder="Email" type="text" required />
                        </div>

                        <!-- Campo per Password-->
                        <label for="lbPassword">Password:</label>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">@</div>
                            </div>
                            <input id="lbPassword" name="txtPassword" class="form-control" placeholder="Password" type="password" required />
                        </div>

                        <!-- Campo per Ripeti Password-->
                        <label for="lbRipetiPass">Ripeti Password:</label>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">@</div>
                            </div>
                            <input id="lbRipetiPass" name="txtRipetiPass" class="form-control" placeholder="Ripeti Password" type="password" required />
                        </div>

                        <!-- Campo per Data Di Nascita-->
                        <label for="lbDataNascita">Data Di Nascita:</label>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">@</div>
                            </div>
                            <input class="form-control" type="date" id="lbDataNascita" name="dtDataNascita" />
                        </div>

                        <!-- Bottone che invia tutto -->
                        <div class="form-group">
                            <input class="btn btn-primary btn-block" type="submit" value="Registrati" />
                        </div>

                        <p class="text-center">Hai gi√† un account? <a href="Login.html">Log In</a> </p>
                </form>
        </div>
            <div class="col-md-3"></div>

        </div>

        
    </div>
